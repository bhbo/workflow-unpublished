{% extends 'workflows/base_visitor.html' %}
{% block signup %}{% url 'workflows:register' %}{% endblock %}
{% block body %}

<div id="contact" class="content-section-a">
		<div class="container">
			<div class="row">

			<div class="col-md-6 col-md-offset-3 text-center wrap_title">
				<h2>Sign In</h2>


			<form role="form" action="{% url 'workflows:login_user'%}" method="post" enctype="multipart/form-data">
                {% csrf_token %}


				<div class="col-md-6" style = "left:27%">
					<div class="form-group">
						<label for="InputName">Name</label>
						<div class="input-group">
							<input type="text" class="form-control" name="username" id="InputName" placeholder="Enter Name" required>
							<span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>


					<div class="form-group">
                        <label for="InputPassword">Password</label>
						<div class="input-group">
							<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required  >
							<span class="input-group-addon"><i class="glyphicon glyphicon-ok form-control-feedback"></i></span>
						</div>
					</div>


                 <div class="panel-footer">
                    Don't have an account? <a href="{% url 'workflows:register' %}"> <br>Click here</a> to register.
                </div>


					<input type="submit" name="submit" id="submit" value="Submit" class="btn wow tada btn-embossed btn-primary pull-right">
				</div>
			</form>



			</div>
		</div>
	</div>
